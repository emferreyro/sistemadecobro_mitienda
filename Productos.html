<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda â€¢ CatÃ¡logo</title>
  <style>
    :root{
      --bg:#0f172a; --card:#111827cc; --muted:#94a3b8; --text:#e5e7eb;
      --accent:#22c55e; --accent-2:#3b82f6; --danger:#ef4444; --ring:#64748b55; --shadow:0 10px 25px rgba(0,0,0,.35),0 2px 6px rgba(0,0,0,.2);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial}
    body{background:radial-gradient(1200px 600px at 15% -10%, #1e293b 0%, transparent 60%),radial-gradient(1000px 600px at 110% 10%, #0b1324 0%, transparent 60%),var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:20;-webkit-backdrop-filter:saturate(130%) blur(8px);backdrop-filter:saturate(130%) blur(8px);background:linear-gradient(180deg,rgba(17,24,39,.9),rgba(17,24,39,.6));border-bottom:1px solid #ffffff10}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    .topbar{display:flex;gap:16px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .brand .logo{width:36px;height:36px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;box-shadow:var(--shadow)}
    .brand .logo span{font-weight:800;color:white}
    h1{font-size:20px;margin:0}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input[type="search"],select{appearance:none;padding:10px 12px;border-radius:12px;border:1px solid var(--ring);background:#0b1220;color:var(--text);outline:none;min-width:220px;transition:.2s;border-color,.2s box-shadow}
    select{min-width:180px}
    input[type="search"]:focus,select:focus{border-color:#ffffff30;box-shadow:0 0 0 4px #93c5fd22}
    .cart{display:flex;align-items:center;gap:10px}
    .btn{padding:10px 14px;border-radius:12px;border:1px solid #ffffff15;background:#0b1220;color:var(--text);cursor:pointer;transition:.2s transform,.2s background,.2s border-color;box-shadow:var(--shadow)}
    .btn:hover{transform:translateY(-1px);border-color:#ffffff30}
    .btn.primary{background:linear-gradient(135deg,#2563eb,#22c55e);border:none}
    .badge{background:var(--danger);color:white;padding:2px 8px;border-radius:999px;font-size:12px;font-weight:700}
    main{padding:24px 0 60px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
    .card{background:linear-gradient(180deg,#0b1220 0%,#0b1220d0 70%);border:1px solid #ffffff10;border-radius:18px;overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column;transition:.25s transform}
    .card:hover{transform:translateY(-4px)}
    .thumb{aspect-ratio:4/3;background:#0e1425;display:grid;place-items:center;position:relative}
    .thumb img{max-width:100%;max-height:100%}
    .price-tag{position:absolute;top:10px;right:10px;background:#0b1220cc;border:1px solid #ffffff25;padding:6px 10px;border-radius:999px;font-weight:700}
    .content{padding:14px;display:flex;gap:12px;align-items:flex-start;justify-content:space-between}
    .meta h3{margin:0 0 4px;font-size:16px}
    .meta p{margin:0;color:var(--muted);font-size:14px}
    dialog#cartModal{border:none;border-radius:16px;width:min(560px,96vw);background:#0b1220;color:var(--text);padding:0;box-shadow:var(--shadow)}
    dialog::backdrop{background:rgba(0,0,0,.6)}
    .cart-head{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;border-bottom:1px solid #ffffff11}
    .cart-body{padding:12px 16px;max-height:50vh;overflow:auto}
    .cart-item{display:grid;grid-template-columns:64px 1fr auto;gap:12px;padding:10px 0;border-bottom:1px dashed #ffffff14}
    .cart-item:last-child{border-bottom:none}
    .cart-thumb{width:64px;height:48px;background:#0e1425;border-radius:8px;display:grid;place-items:center}
    .cart-foot{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-top:1px solid #ffffff11}
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <div class="brand">
        <div class="logo"><span>Ti</span></div>
        <h1>Tienda</h1>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Buscar artÃ­culosâ€¦">
        <select id="category"><option value="">Todas</option></select>
      </div>
      <div class="cart">
        <button id="openCart" class="btn">ðŸ›’ <span id="cartCount" class="badge">0</span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="grid" class="grid"></section>
  </main>

  <dialog id="cartModal">
    <div class="cart-head"><strong>Tu carrito</strong><button id="closeCart" class="btn">âœ•</button></div>
    <div id="cartItems" class="cart-body"></div>
    <div class="cart-foot"><div><small>Total:</small><div id="cartTotal">$0.00</div></div><button class="btn primary">Pagar</button></div>
  </dialog>

  <script>
    const productos=[
      {id:1,nombre:'Playera bÃ¡sica',precio:199,img:'https://via.placeholder.com/400x300?text=ðŸ‘•'},
      {id:2,nombre:'Taza esmaltada',precio:149,img:'https://via.placeholder.com/400x300?text=â˜•'},
      {id:3,nombre:'Mochila urbana',precio:699,img:'https://via.placeholder.com/400x300?text=ðŸŽ’'}];

    const grid=document.querySelector('#grid');
    const cartModal=document.querySelector('#cartModal');
    const cartItems=document.querySelector('#cartItems');
    const cartTotal=document.querySelector('#cartTotal');
    const cartCount=document.querySelector('#cartCount');
    const cart=new Map();

    function render(){
      grid.innerHTML='';
      productos.forEach(p=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML=`<div class="thumb"><img src="${p.img}" alt="${p.nombre}"><span class="price-tag">$${p.precio}</span></div><div class="content"><div class="meta"><h3>${p.nombre}</h3></div><button class="btn" data-id="${p.id}">Agregar</button></div>`;
        grid.appendChild(card);
      });
      document.querySelectorAll('.btn[data-id]').forEach(b=>b.onclick=()=>addToCart(Number(b.dataset.id)));
    }

    function addToCart(id){
      const p=productos.find(x=>x.id===id);
      const item=cart.get(id)||{...p,cantidad:0};
      item.cantidad++;cart.set(id,item);updateCart();
    }

    function updateCart(){
      cartItems.innerHTML='';
      let total=0,count=0;
      cart.forEach(i=>{
        total+=i.precio*i.cantidad;count+=i.cantidad;
        const row=document.createElement('div');row.className='cart-item';
        row.innerHTML=`<div class='cart-thumb'><img src='${i.img}'></div><div><strong>${i.nombre}</strong><br>Cant: ${i.cantidad}</div><div>$${i.precio*i.cantidad}</div>`;
        cartItems.appendChild(row);
      });
      cartTotal.textContent='$'+total.toFixed(2);
      cartCount.textContent=count;
    }

    document.querySelector('#openCart').onclick=()=>cartModal.showModal();
    document.querySelector('#closeCart').onclick=()=>cartModal.close();
    render();
  </script>
</body>
</html>
