<!DOCTYPE html>

<head>

<title>Sistema de Cobro - Mi Tienda</title>
<style>
body { background-color: #d7d8db; font-family: Arial, sans-serif; margin: 0; }
header { background-color: #f5e131; text-align: center; padding: 10px; position: relative; }
header img { width: 48px; position: absolute; left: 50%; transform: translateX(-50%); top: 5px; }

</head>
<body>
<header>
  <img src="https://flagcdn.com/w40/mx.png" alt="Bandera de México">
  <h1>Mi Tienda</h1>
</header>

<div class="panel">
  <strong>Ayúdanos a mejorar</strong>
  <div class="small" style="margin-top:8px">
    Esta APP está diseñada para ayudar a los pequeños comercios a mejorar su sistema de venta.
    Si te funciona y es de utilidad contáctanos para obtener la versión sin límites.
    <p>Correo: emf_soporte@outlook.com</p>
    <p>WhatsApp: 55 48666 9275</p>
  </div>
</div>

<script>
// ===== Función mejorada de búsqueda =====
function normalizeStr(s){
  return s ? s.toString().normalize("NFD").replace(/[̀-ͯ]/g, "").toLowerCase().trim() : "";
}
function encontrarProducto(term){
  if(!term) return null;
  term = normalizeStr(term);
  let p = productos.find(x => normalizeStr(x.codigo) === term);
  if(p) return p;
  p = productos.find(x => normalizeStr(x.nombre).includes(term));
  return p || null;
}

// Ejemplo de lista de productos
const productos = [
  {codigo: "123", nombre: "Coca Cola 600ml", precio: 18.5},
  {codigo: "456", nombre: "Sabritas Original", precio: 14.0},
  {codigo: "789", nombre: "Agua Bonafont 1L", precio: 13.0}
];

// Ejemplo de prueba
console.log(encontrarProducto("123")); // Debe encontrar por código
console.log(encontrarProducto("sabritas")); // Debe encontrar por nombre
console.log(encontrarProducto("Bonáfont")); // Debe encontrar ignorando acento
</script>
</body>
